<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Transparent Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1C1C1C, #333);
            color: #FFF;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 360px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: background 0.3s ease, border 0.3s ease;
            animation: fadeIn 1s ease;
        }

        .dark-mode .container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 30px;
            padding: 10px 20px;
            outline: none;
            font-size: 1em;
            color: #FFF;
            width: 70%;
            transition: border 0.3s ease, background 0.3s ease;
        }

        .dark-mode .search-bar {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: #FFF;
        }

        .search-bar:focus {
            border-color: #74ABE2;
            background: rgba(255, 255, 255, 0.2);
        }

        .dark-mode .search-bar:focus {
            border-color: #5563DE;
        }

        .dark-mode-button {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .dark-mode-button img {
            width: 24px;
            height: 24px;
        }

        .dark-mode-button:hover {
            transform: scale(1.1);
        }

        .weather-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #FFF;
        }

        .weather-info div {
            font-size: 1.2em;
            font-weight: 500;
            animation: slideInLeft 1s ease;
        }

        .temperature {
            font-size: 2em;
            font-weight: 700;
            color: #FFD700;
            animation: slideInRight 1s ease;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .weather-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
        }

        .forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .day {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            padding: 10px;
            width: 60px;
            transition: border 0.3s ease, background 0.3s ease;
            animation: fadeIn 1.5s ease;
            color: #FFF;
        }

        .day:hover {
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.2);
        }

        .dark-mode .day {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .day img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
        }

        .additional-info {
            text-align: left;
            margin-top: 20px;
            color: #FFF;
        }

        .additional-info div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            animation: slideInUp 1s ease;
        }

        .additional-info div img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
        }

        @keyframes slideInUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Mobil cihazlar için kenar boşlukları */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <input type="text" class="search-bar" placeholder="Şehir">
            <button class="dark-mode-button" onclick="toggleDarkMode()">
                <img src="darkmode.png" alt="Toggle Dark Mode">
            </button>
        </div>
        <div class="weather-info">
            <div>
                <div>İstanbul, Türkiye</div>
                <div>Paz 21</div>
            </div>
            <div class="temperature">11°</div>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163657.png" alt="Weather Icon" class="weather-icon">
        <div class="forecast">
            <div class="day">
                <div>Paz 21</div>
                <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Sunny">
                <div>11°</div>
            </div>
            <div class="day">
                <div>Pzt 22</div>
                <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Sunny">
                <div>9°</div>
            </div>
            <div class="day">
                <div>Sal 23</div>
                <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Sunny">
                <div>14°</div>
            </div>
        </div>
        <div class="additional-info">
            <div><img src="https://cdn-icons-png.flaticon.com/512/615/615530.png" alt="Wind"> <strong>Rüzgar hızı:</strong> 15 km/h</div>
            <div><img src="https://cdn-icons-png.flaticon.com/512/578/578132.png" alt="Humidity"> <strong>Nem:</strong> 68%</div>
            <div><img src="https://cdn-icons-png.flaticon.com/512/1163/1163657.png" alt="Sunrise"> <strong>Güneş doğumu:</strong> 6:15</div>
            <div><img src="https://cdn-icons-png.flaticon.com/512/1163/1163657.png" alt="Sunset"> <strong> Güneş batımı:</strong>  8:45 </div>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
